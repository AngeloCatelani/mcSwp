{% extends 'todolist/base.html' %}

{% block title %}Delete Confirmation{% endblock %}

{% block main_content %}
<div class="container-sm mt-3">
  <form method="post">
    {% csrf_token %}
    <p class="lead">Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-dark" type="submit" value="Confirm">
  </form>
</div>
{% endblock %}
